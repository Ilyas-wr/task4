<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<nav style="background-color: aqua;" class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">Twitter</a>
		  <ul class="nav justify-content-end">
			<li class="nav-item">
				<a class="nav-link active text-white" aria-current="page" href="#">Twitter</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white" href="login.html">Login</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white" href="index.html">Register</a>
			</li>
			
		  </ul>
		</div>
	  </nav>
	  <div style="margin-left: 500px; margin-top: 20px; align-content: center;">
	  <div class="mb-3">
		<label for="email" class="form-label">EMAIL :</label>
		<input type="email" style="width: 400px;" style="width: 400px;" class="form-control" id="email" >
	  </div>
	  <div class="mb-3">
		<label for="password" class="form-label">PASSWORD :</label>
		<input type="password" style="width: 400px;" class="form-control" id="password" >
	  </div>
	  <div class="mb-3">
		<label for="username" class="form-label">FULL NAME :</label>
		<input type="text" style="width: 400px;" class="form-control" id="username" >
	  </div>
	  <div class="mb-3">
		<label for="count" class="form-label">COUNTRY :</label>
		<br>
		<select style="width: 400px;" class="form-select" aria-label="Default select example" name="" id="count">
			<option value="KZ">Kazakhstan</option>
			<option value="RU">Russian</option>
		</select>
	  </div>
	  <div class="mb-3">
		<label for="phone" class="form-label">PHONE :</label>
		<input type="text" style="width: 400px;" class="form-control" id="phone" >
	  </div>
	  <button onclick="regist()" type="button" class="btn btn-primary btn-sm">Register</button>
	</div>
	<script>
		function regist(){
			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;
			const username = document.getElementById('username').value;
			const count = document.getElementById('count').value;
			const phone = document.getElementById('phone').value;

			if(
        		localStorage.getItem('keyEmail') === null &&
        		localStorage.getItem('keyPass') === null &&
        		localStorage.getItem('keyName') === null &&
        		localStorage.getItem('keyCount') === null &&
        		localStorage.getItem('keyPhone') === null
				) 
				{
		        localStorage.setItem('keyEmail', email);
		        localStorage.setItem('keyPass', password);
		        localStorage.setItem('keyName', username);
		        localStorage.setItem('keyCount', count);
		        localStorage.setItem('keyPhone', phone);
				alert("Successfully")
			} 
			else{
				alert('User data already exists.');
			}
		}
		
	</script>
</body>
</html>
