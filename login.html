<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Twitter</a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Twitter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div style="margin-left: 500px; margin-top: 20px; align-content: center;">
        <div class="mb-3">
            <label for="email" class="form-label">EMAIL :</label>
            <input type="email" style="width: 400px;" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">PASSWORD :</label>
            <input type="password" style="width: 400px;" class="form-control" id="password">
        </div>
        
        <button onclick="login()" type="button" class="btn btn-primary btn-sm">Login</button>
        
        <script>
            function login() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
    
                if (localStorage.getItem('keyEmail') === email && localStorage.getItem('keyPass') === password) {
                    window.location.href = "User.html";
                } else {
                    alert("Not found User!")
                }
            }
        </script>
</body>
</html>
