<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div  class="container-fluid">
		  <a class="navbar-brand" href="#">Twitter</a>
		  <ul class="nav justify-content-end">
			<li class="nav-item">
				<a class="nav-link active text-white" aria-current="page" href="#">Twitter</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white" id="user" href="#">Login</a>
			</li>
			<li class="nav-item">
				<a onclick="logout()" class="nav-link text-white" href="#">Logout</a>
			</li>
			
		  </ul>
		</div>
	  </nav>
      <h3 style="text-align: center; margin: 20px;" >Welcome Page <strong><span id="name"></span></strong></h3>
      <div style="margin-left: 500px; align-content: center;">
        <div class="mb-3">
          <label for="email" class="form-label">EMAIL :</label> <strong><span id="profemail"></span></strong>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">FULL NAME :</label>  <strong><span id="profname"></span></strong>
        </div>
        <div class="mb-3">
          <label for="count" class="form-label">COUNTRY :</label> <strong><span id="profcount"></span></strong>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">PHONE :</label> <strong><span id="profphone"></span></strong>
        </div>
      </div>
      <script>
        document.getElementById('profemail').textContent = localStorage.getItem('keyEmail');
        document.getElementById('profname').textContent = localStorage.getItem('keyName');
        document.getElementById('profcount').textContent = localStorage.getItem('keyCount');
        document.getElementById('profphone').textContent = localStorage.getItem('keyPhone');
        document.getElementById('name').textContent = localStorage.getItem('keyName') + " :)";
        document.getElementById('user').textContent = localStorage.getItem('keyName');

        function logout() {
            localStorage.removeItem('keyEmail');
            localStorage.removeItem('keyPass');
            localStorage.removeItem('keyName');
            localStorage.removeItem('keyCount');
            localStorage.removeItem('keyPhone');
            
            window.location.href = "login.html";
        }
      </script>
</body>
</html>
